<div class="slidecontainer">

    <script>
    var slider = document.getElementById("myRange");
    var output = slider.value;

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      output = this.value;
      console.log(output);
      document.getElementById("element").style.width = output*2 + "px";
      document.getElementById("element").style.height = output *2+ "px";
      document.getElementById("element").style.margin = 145-output+"px";
    }

      document.getElementById("styleone").addEventListener("click", function(){
      document.getElementById("element").style.backgroundColor = "white";
    });
    document.getElementById("styletwo").addEventListener("click", function(){
    document.getElementById("element").style.backgroundColor = "black";
    document.getElementById("element").style.border = "4px dotted white";
  });
  document.getElementById("stylethree").addEventListener("click", function(){
  document.getElementById("element").style.backgroundColor = "black";
  document.getElementById("element").style.border = "3px solid white";
});

    </script>
